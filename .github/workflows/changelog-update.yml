                  print("âœ… CHANGELOG.json ì—…ë°ì´íŠ¸ ì™„ë£Œ!")
                  print(f"ğŸ“Š ì´ {len(categories)}ê°œ ì¹´í…Œê³ ë¦¬, {sum(len(items) for items in categories.values())}ê°œ ë³€ê²½ì‚¬í•­")
                  
              except Exception as e:
