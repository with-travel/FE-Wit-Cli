              # 2. strong íƒœê·¸ë¡œ ì°¾ì§€ ëª»í•œ ê²½ìš°, í…ìŠ¤íŠ¸ ê¸°ë°˜ ê²€ìƒ‰ (ë°±ì—… ë°©ì‹)
              if not detected_categories:
