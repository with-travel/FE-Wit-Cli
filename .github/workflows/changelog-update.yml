                      # ì¹´í…Œê³ ë¦¬ ê°ì§€ (ë¶ˆë¦¿ í¬ì¸íŠ¸ë‚˜ íŠ¹ì • í‚¤ì›Œë“œ)
                      category_keywords = ['New Features', 'Bug Fixes', 'Style', 'Refactor', 'Chores', 'Features', 'Fixes', 'Changes']
                      
                      for keyword in category_keywords:
                          if keyword.lower() in line.lower() and len(line) < 50:  # ì œëª© ë¼ì¸ì€ ë³´í†µ ì§§ìŒ
                              current_category = line
