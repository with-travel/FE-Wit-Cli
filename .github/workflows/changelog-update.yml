              print(f"ğŸ“„ HTML ë‚´ìš© ê¸¸ì´: {len(html_content)} characters")
              
              detected_categories = {}
              
              # 1. strong íƒœê·¸ ì•ˆì˜ ì¹´í…Œê³ ë¦¬ ì œëª©ë“¤ ì°¾ê¸° (Expo ë°©ì‹)
              strong_texts = re.findall(r'<strong[^>]*>([^<]+)</strong>', html_content, re.IGNORECASE)
