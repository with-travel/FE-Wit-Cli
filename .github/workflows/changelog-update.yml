          def extract_items_from_section(html_content, section_title):
              """íŠ¹ì • ì„¹ì…˜ì˜ ì•„ì´í…œë“¤ì„ ì¶”ì¶œ"""
              print(f"ğŸ“‹ '{section_title}' ì„¹ì…˜ì—ì„œ ì•„ì´í…œ ì¶”ì¶œ ì¤‘...")
              
              # ë‹¤ì–‘í•œ íŒ¨í„´ìœ¼ë¡œ ì„¹ì…˜ ì°¾ê¸°
              patterns = [
