                                  break
              
              # ë¹ˆ ì¹´í…Œê³ ë¦¬ ì œê±°
              detected_categories = {k: v for k, v in detected_categories.items() if v.get('items')}
              
              print(f"ğŸ¯ ìµœì¢… ê°ì§€ëœ ì¹´í…Œê³ ë¦¬ ìˆ˜: {len(detected_categories)}")
              for category, data in detected_categories.items():
