            echo "[$ATTEMPT/$MAX_ATTEMPTS] CodeRabbit Summary í™•ì¸ ì¤‘... ($(date '+%H:%M:%S'))"
            
            # GitHub APIë¡œ PR HTML ê°€ì ¸ì˜¤ê¸° (Expo ë°©ì‹)
            curl -s -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
                 -H "Accept: application/vnd.github.v3.html" \
