name: 🧪 CI on main (build only + automerge)

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: write
  pull-requests: write

jobs:
  lint-test-build-ios:
    runs-on: macos-14
    timeout-minutes: 45
    if: >
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.pull_request.head.ref == 'develop')
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install JS deps
        run: npm ci

      - name: Lint (optional)
        run: npm run -s lint
        continue-on-error: true

      - name: Select Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.1'

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'

      - name: Install CocoaPods
        run: |
          gem install cocoapods -N
          cd ios && pod install --repo-update

      - name: Build iOS (simulator; no signing)
        env:
          RCT_NO_LAUNCH_PACKAGER: '1'
        run: |
          xcodebuild \
            -workspace ios/Wit.xcworkspace \
            -scheme Wit \
            -configuration Release \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            -derivedDataPath build \
            clean build

  automerge:
    name: 🚀 Auto-merge develop → main (keep develop)
    needs: [lint-test-build-ios]
    runs-on: ubuntu-latest
    if: >
      ${{
        github.event_name == 'pull_request' &&
        github.event.pull_request.base.ref == 'main' &&
        github.event.pull_request.head.ref == 'develop' &&
        github.event.pull_request.state != 'closed' }}
    steps:
      - uses: actions/checkout@v4

      # (선택) 리뷰 필수인 보호 규칙을 쓰면, 자동 승인 켤 수 있음
      - name: (Optional) Auto-approve PR
        if: env.AUTO_APPROVE == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh pr review "${{ github.event.pull_request.html_url }}" --approve

      - name: Merge PR (squash) # ✅ --delete-branch 제거 (develop 유지)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge "${{ github.event.pull_request.html_url }}" --squash
