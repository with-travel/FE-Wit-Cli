  update-readme:
    name: 📝 Update README
    needs: deploy-testflight
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Get latest version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "latest_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update README.md (Flutter 앱 방식)
        run: |
          echo "📄 README.md 업데이트 중 (Flutter 앱 방식)..."

          python3 << 'PYTHON_SCRIPT'
          import json
          import os

          def get_category_title(key):
              """카테고리 키를 한국어 제목으로 변환 (Flutter 앱 방식)"""
              category_titles = {
                  'new_features': '신규 기능',
                  'bug_fixes': '버그 수정', 
                  'style': '스타일',
                  'refactor': '리팩토링',
                  'chores': '작업 정리',
                  'documentation': '문서',
                  'tests': '테스트',
                  'performance': '성능',
                  'security': '보안',
                  'general': '일반'
              }
              return category_titles.get(key.lower(), key.replace('_', ' ').title())

          try:
              # CHANGELOG.json에서 최신 버전 정보 추출
              with open('CHANGELOG.json', 'r', encoding='utf-8') as f:
                  data = json.load(f)
              
              if not data.get('releases'):
                  print("❌ CHANGELOG.json에 릴리즈 정보가 없습니다")
                  exit(1)
              
              latest_release = data['releases'][0]
              version = latest_release.get('version', 'Unknown')
              date = latest_release.get('date', latest_release.get('timestamp', '')[:10])
              pr_number = latest_release.get('pr_number', 'N/A')
              changes = latest_release.get('changes', {})
              
              print(f"📋 최신 버전: v{version} ({date})")
              
              # README.md 생성 (Flutter 앱 방식)
              with open('README.md', 'w', encoding='utf-8') as f:
                  f.write("# Wit App\n\n")
                  f.write("여행 친구 찾기\n\n")
                  f.write("---\n\n")
                  f.write(f"## 최신 버전: v{version} ({date})\n\n")
                  f.write(f"**PR:** #{pr_number}\n\n")
                  
                  # 변경사항 섹션
                  f.write("### 변경 사항\n\n")
                  
                  if changes and any(items for items in changes.values() if items):
                      for category_key, items in changes.items():
                          if items and len(items) > 0:
                              title = get_category_title(category_key)
                              f.write(f"**{title}**\n")
                              for item in items:
                                  f.write(f"- {item}\n")
                              f.write("\n")
                  else:
                      f.write(f"**일반**\n")
                      f.write(f"- PR #{pr_number}의 변경사항이 반영되었습니다.\n\n")
                  
                  # 이전 변경사항 링크
                  f.write("### 이전 변경 사항\n\n")
                  f.write("[이전 변경사항 보기](PREVIOUS_CHANGES.md)\n\n")
                  
                  # 문서 섹션
                  f.write("**DOCUMENTATION**\n\n")
                  f.write("- Expo -> Cli로 변경되었습니다.\n\n")
                  f.write("---\n\n")
                  f.write("<!-- [이전 변경사항 보기](PREVIOUS_CHANGES.md) -->\n")
              
              print("✅ README.md 업데이트 완료 (Flutter 앱 방식)")
              
              # GitHub Actions 출력 설정
              with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                  f.write(f"latest_version={version}\n")
              
          except Exception as e:
              print(f"❌ README.md 업데이트 실패: {e}")
              import traceback
              print(f"📋 상세 오류:\n{traceback.format_exc()}")
              exit(1)
          PYTHON_SCRIPT

      - name: Commit and push README update
        run: |
          git add README.md
          if ! git diff --staged --quiet; then
            git commit -m "docs: update README with version v${{ steps.version.outputs.latest_version }} [skip ci]"
            git push origin main
          else
            echo "No README changes to commit."
          fi

      - name: Get PR Number and Auto Merge
        run: |
          echo "🔍 PR 번호 추출 및 자동 병합 준비 중..."

          # workflow_run에서 PR 번호 추출
          PR_NUMBER=$(gh api repos/${{ github.repository }}/pulls \
            --jq '.[] | select(.head.sha == "${{ github.event.workflow_run.head_sha }}") | .number' \
            | head -1)

          if [ -n "$PR_NUMBER" ]; then
            echo "📋 PR #$PR_NUMBER 정보 확인 중..."
            
            # PR 상세 정보 가져오기
            PR_INFO=$(gh pr view $PR_NUMBER --json state,mergeable,baseRefName,headRefName)
            PR_STATE=$(echo "$PR_INFO" | jq -r '.state')
            PR_MERGEABLE=$(echo "$PR_INFO" | jq -r '.mergeable')
            BASE_BRANCH=$(echo "$PR_INFO" | jq -r '.baseRefName')
            HEAD_BRANCH=$(echo "$PR_INFO" | jq -r '.headRefName')
            
            echo "📊 PR 상태:"
            echo "  - 상태: $PR_STATE"
            echo "  - 병합 가능: $PR_MERGEABLE"
            echo "  - 베이스 브랜치: $BASE_BRANCH"
            echo "  - 헤드 브랜치: $HEAD_BRANCH"
            
            # main -> release PR인지 확인
            if [ "$BASE_BRANCH" = "release" ] && [ "$HEAD_BRANCH" = "main" ]; then
              echo "✅ main -> release PR 확인됨"
              
              if [ "$PR_STATE" = "OPEN" ] && [ "$PR_MERGEABLE" = "MERGEABLE" ]; then
                echo "🎉 모든 배포 과정이 성공했습니다. PR #$PR_NUMBER을 자동 병합합니다."
                
                # 병합 실행
                gh pr merge $PR_NUMBER --squash --admin --delete-branch
                
                echo "✅ PR #$PR_NUMBER 병합 완료!"
                echo "🗑️ main 브랜치 삭제 완료 (--delete-branch)"
              else
                echo "⚠️ PR 병합 조건 불만족:"
                echo "  - 상태가 OPEN이 아니거나 병합 불가능한 상태입니다"
              fi
            else
              echo "ℹ️ main -> release PR이 아닙니다. 자동 병합을 건너뜁니다."
              echo "  - 현재: $HEAD_BRANCH -> $BASE_BRANCH"
            fi
          else
            echo "⚠️ PR 번호를 찾을 수 없어 자동 병합을 건너뜁니다."
          fi
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: 🎉 전체 배포 프로세스 완료
        run: |
          echo "🎉 ========================================"
          echo "🎉 전체 배포 프로세스 완료!"
          echo "🎉 ========================================"
          echo "✅ 1. 빌드 테스트 완료"
          echo "✅ 2. CHANGELOG 업데이트 완료"
          echo "✅ 3. TestFlight 배포 완료"
          echo "✅ 4. README 업데이트 완료"
          echo "✅ 5. PR 병합 완료"
          echo ""
          echo "📱 앱이 TestFlight에서 처리 중입니다."
          echo "📋 내부 테스터에게 곧 알림이 발송됩니다."
          echo "🎉 ========================================"
